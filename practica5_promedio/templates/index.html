<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Promedio</h1>
    
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese Matrícula</label>
                        <input type="number" id="Matricula" class="form-control" placeholder="Matricula">
                    </div>
                </div>
            </div>

            <div class="row text-center" >
                <div>
                    <div class="form-group">
                        <label for="">Ingrese Calificaciones</label>
                        <input id="Calificacion1" type="number" class="form-control" placeholder="Calificación 1">
                        <input id="Calificacion2" type="number" class="form-control" placeholder="Calificación 2">
                        <input id="Calificacion3" type="number" class="form-control" placeholder="Calificación 3">
                        <input id="Calificacion4" type="number" class="form-control" placeholder="Calificación 4">
                        <input id="Calificacion5" type="number" class="form-control" placeholder="Calificación 5">
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">
                        Calcular Promedio
                    </button>

                    <div id="imprimirPromedio" class="alert alert-dark mt-5" role="alert">
                        Promedio
                    </div>

                    <div id="imprimirMatricula" class="alert alert-dark" role="alert">
                        Matrícula
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./../js/app.js"></script>
</body>
</html>
