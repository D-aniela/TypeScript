<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Presupuesto de compra</h1>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese presupuesto</label>
                        <input type="number" class="form-control" id="ipPresupuesto">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="form-group">    
                        <label for="">Ingrese precio primer artículo</label>
                        <input type="number" class="form-control" id="ipPrecio1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">    
                        <label for="">Ingrese precio segundo artículo</label>
                        <input type="number" class="form-control" id="ipPrecio2">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">    
                        <label for="">Ingrese precio tercer artículo</label>
                        <input type="number" class="form-control" id="ipPrecio3">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">    
                        <label for="">Ingrese precio cuarto artículo</label>
                        <input type="number" class="form-control" id="ipPrecio4">
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnCalcular">
                        Precio presupuesto
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="imprimirResultado" class="alert alert-success mt-3"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
