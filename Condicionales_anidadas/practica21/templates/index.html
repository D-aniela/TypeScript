<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese Peso en Kilogramos del paquete</label>
                        <input type="number" class="form-control" id="ipKilogramos">
                    </div>
                </div>
            </div>

            <label for="selPaises">Escoga Zona</label>
            <select name="" id="selPaises">
                <option value="1">1 - América del Norte</option>
                <option value="2">2 - América Central</option>
                <option value="3">3 - América del Sur</option>
                <option value="4">4 - Europa</option>
                <option value="5">5 - Asia</option>
            </select>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnCalcular">
                        Calcular Costo
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" id="impResultado"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
