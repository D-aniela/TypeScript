<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Promedio de prácticas</h1>
            
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Ingrese primer calificación</label>
                        <input type="number" class="form-control" id="ipCalif1">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Ingrese segunda calificación</label>
                        <input type="number" class="form-control" id="ipCalif2">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Ingrese tercera calificación</label>
                        <input type="number" class="form-control" id="ipCalif3">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="">Ingrese cuarta calificación</label>
                        <input type="number" class="form-control" id="ipCalif4">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnCalcular">
                        Calcular promedio
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success mt-5" id="imprimirPromedio"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./../js/app.js"></script>
</body>
</html>
