<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-2">Área de triángulo</h1>

    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Lados del triángulo</label>
                        <input type="number" id="ipLadoA" class="form-group" placeholder="Lado A">
                        <input type="number" id="ipLadoB" class="form-group" placeholder="Lado B">
                        <input type="number" id="ipLadoC" class="form-group" placeholder="Lado C">
                        <input type="number" id="ipSemiperimetro" class="form-group" placeholder="Semiperimetro">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-black" id="btnCalcular">
                        Calcular área
                    </button>

                    <div id="imprimirArea" class="alert alert-dark text-center" role="alert">
                        Área
                    </div>
                </div>
            </div>

        </div>
    </div>    

    <script src="./../js/app.js"></script>
</body>
</html>
