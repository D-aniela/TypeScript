<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12 text-center">
                    <h1>Aplicacion6</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Inserte el tamaño del array</label>
                        <input type="text" id="TamanoArray" class="form-control" placeholder="Inserte Tamaño">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <button class="btn button btn-outline-primary btn-block mt-2" id="op1">
                        C = A + B
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn button btn-outline-primary btn-block mt-2" id="op2">
                        C = B - A
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn button btn-outline-primary btn-block mt-2" id="op3">
                        C = B * A
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="alert alert-primary mt-2 col-4" role="alert" id="imprimir1"></div>
                <div class="alert alert-primary mt-2 col-4" role="alert" id="imprimir2"></div>
                <div class="alert alert-primary mt-2 col-4" role="alert" id="imprimir3"></div>
                <div class="alert alert-primary mt-2 col-4" role="alert" id="imprimir4"></div>
            </div>

        </div>
    </div>
    <script src="./../js/app.js"></script>
</body>

</html>
