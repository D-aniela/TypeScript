<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Libreria bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- mt = margin top solo se puede del 1 al 5 -->
    <h1 class="text-center mt-2">Aplicacion 1</h1>

    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Teclea el primer número</label>
                        <input id="ipNumero1" type="number" class="form-control" placeholder="Digite el primer número a sumar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Teclea el segundo número</label>
                        <input id="ipNumero2" type="number" class="form-control" placeholder="Digite el segundo número a sumar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">

                    <!-- btn-block para abarcar el 100% con el boton -->
                    <button class="btn btn-outline-info 
                    btn-block" id="btnCalcular">Calcular resultado</button>

                    <div id="imprimirResultado" class="alert alert-dark mt-5" role="alert">
                        A simple dark alert—check it out!
                    </div>
                </div>
            </div>

            <script src="./../js/app.js"></script>

        </div>
    </div>
</body>

</html>
