<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Respuestas correctas</label>
                        <input type="number" id="ipCorrectas" class="form-control" placeholder="Cantidad respuestas correctas">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Respuestas incorrectas</label>
                        <input type="number" id="ipIncorrectas" class="form-control" placeholder="Cantidad respuestas correctas">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Respuestas en blanco</label>
                        <input type="number" id="ipBlanco" class="form-control" placeholder="Cantidad respuestas correctas">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">
                        Calcular puntaje
                    </button>

                    <div id="imprimirPuntaje" class="alert alert-dark text-center" role="alert">
                        Puntaje
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./../js/app.js"></script>
</body>
</html>
