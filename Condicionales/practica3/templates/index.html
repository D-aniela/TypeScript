<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingrese nombre de usuario 1</label>
                        <input id="ipNombre1" type="text" class="form-control">
                    </div>
                </div>


                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingrese nombre de usuario 2</label>
                        <input id="ipNombre2" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingrese edad de usuario 1</label>
                        <input id="ipEdad1" type="number" class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingrese edad de usuario 2</label>
                        <input id="ipEdad2" type="number" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button id="btnEdad" class="btn btn-outline-success btn-block">
                        Imprimir Nombre
                    </button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <div id="printEdad" class="alert alert-success"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
