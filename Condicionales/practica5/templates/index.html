<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese nombre del artículo</label>
                        <input type="text" id="ipNombreArt" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="">Ingrese clave del artículo</label>
                    <input type="number" id="ipClaveArt" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="">Ingrese precio original del artículo</label>
                    <input type="number" id="ipPrecioArt" class="form-control">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnCalcular">
                        Imprimir datos
                    </button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <div id="printDatos" class="alert alert-success"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
