<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Inserte días</label>
                        <input type="number" class="form-control" id="ipDias" placeholder="Dias">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Inserte costo hotel por noche</label>
                        <input type="number" class="form-control" id="ipHotel" placeholder="Costo Hotel">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Inserte costo comida por día</label>
                        <input type="number" class="form-control" id="ipComida" placeholder="Costo Comida">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-black" id="btnCalcular">
                        Calcular monto de cheque
                    </button>

                    <div id="imprimirMonto" class="alert alert-dark" role="dark">
                        Monto de cheque
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./../js/app.js"></script>
</body>

</html>
